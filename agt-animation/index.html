<!DOCTYPE html>
<html>
  <head>
    <style>

    body {
        background-color: #ECECF2;
      }

      .page-container {
        width: 1366px;
        height: 817px;
        position: relative;
        margin: 64px auto;
      }

      .page-content {
        background-image: url(page-images/content.png);
        background-size: 1270px 721px;
        width: 1270px;
        height: 721px;
        z-index: 4;
      }

      .position-to-background {
        position: absolute;
        top: 48px;
        right: 48px;
        z-index: -1;
      }

      .background-lines {
        background-image: url(page-images/lines.svg);
        width: 656px;
        height: 656px;
        background-size: 656px;
        position: absolute;
        top: -45px;
        right: 128px;
        z-index: -2;
      }

      .agt-text-container {
        width: 882px;
        height: 313px;
      }

      .mask {
        -webkit-mask-image: url(agt.svg);
        mask-image: url(agt.svg);
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        width: 882px;
        height: 313px;
      }
      
      .background-image {
        background-image: url(agt-background.jpg);
        background-size: 1000px;
        width: 1000px;
        height: 1000px;
        position: absolute;
        left: -59px;
        top: -343px;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        
      }
      .rotate {
        animation: spinning-around 28s linear infinite;
        }
      @keyframes spinning-around {
          0% { 
            transform: rotate(0); 
          }
          100% { 
            transform: rotate(360deg);
          }
      }
    </style>
  </head>
  <body>

      <div class="page-container">
        <div class="page-content"></div>
        <div class="background-lines"></div>
        <div class="position-to-background">
          <div class="agt-text-container">
            <div class="mask">
              <div class="background-image rotate"></div>
            </div>
          </div>
        </div>
      </div>
    
  </body>
</html>
